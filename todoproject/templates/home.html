{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6"><br>
            <h4>Add Task</h4>
    <form method="post" class="shadow p-3">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Name of the Task">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="Your priority">
    </div>
        <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="Your date">
    </div>
    <input type="submit" class="btn btn-success" style="float:right;">
    </form>
        </div>
        <div class="col-md-6"><br>
            <h4>Task Completed</h4>
            {% for i in tasks %}
            <div class="shadow card">
                <div class="card-body">
                    <a href="{% url 'cbvdetails' i.pk %}"><h5 class="card-title">{{i.name}}</h5></a>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'cbvdelete' i.pk %}">Delete</a>
                <a class="btn btn-success" href="{% url 'cbvupdate' i.pk %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
